        let data = JSON.parse(raw);

        function populateTags() {
            const tagSet = new Set();
            data.forEach(entry => {
                if (Array.isArray(entry.tags)) {
                    entry.tags.forEach(tag => tagSet.add(tag));
                }
            });
            const filter = document.getElementById("tag-filter");
            Array.from(tagSet).sort().forEach(tag => {
                const option = document.createElement("option");
                option.value = tag;
                option.textContent = tag;
                filter.appendChild(option);
            });
        }

        function getSelectedTags() {
            const select = document.getElementById("tag-filter");
            return Array.from(select.selectedOptions).map(opt => opt.value);
        }

        function filterItems() {
            const selectedTags = getSelectedTags();
            const matchAll = document.getElementById("filter-mode-toggle").checked;
            const container = document.getElementById("items");
            container.innerHTML = '';
            let count = 0;

            data.forEach(entry => {
                const match = matchAll
                    ? selectedTags.every(tag => entry.tags.includes(tag))
                    : selectedTags.some(tag => entry.tags.includes(tag)) || selectedTags.length === 0;

                if (match) {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                        <img src="${entry.thumbnail || 'https://via.placeholder.com/100'}" alt="thumb">
                        <div>
                            <strong>${entry.filename}</strong><br>
                            <span class="tags">${entry.tags.join(', ')}</span><br>
                            <a href="${entry.link}" target="_blank" download>Download</a>
                        </div>
                    `;
                    container.appendChild(div);
                    count++;
                }
            });

            if (count === 0) {
                container.innerHTML = '<p>No files matched the selected tags.</p>';
            }
        }

        function clearTags() {
            const filter = document.getElementById("tag-filter");
            Array.from(filter.options).forEach(option => option.selected = false);
            filterItems();
        }

        populateTags();
        filterItems();
